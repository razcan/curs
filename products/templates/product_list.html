{% extends "ecommerce\staticfiles\base.html" %}

{% load static %}

{% block content %}


<table class="table table-striped">
    <thead>
        <th>Name</th>
        <th>Code</th>
        <th>Category</th>
        <th>Action</th>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result.name }}</td>
            <td>{{ result.code }}</td>
            <td>{{ result.category }}</td>
            <td><i class="fas fa-edit"></i></td>
        </tr>
        {% endfor %}
    </tbody>

</table>

{% endblock %}
